name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven # Velocizza le build successive
        
    - name: Build with Maven
      # Esegue tutto: Compilazione, Test Unitari, Checkstyle, SpotBugs
      # Se uno di questi fallisce, la build diventa ROSSA su GitHub
      run: mvn -B clean verify
      
    - name: Upload Test Report
      uses: actions/upload-artifact@v3
      if: always() # Esegue anche se i test falliscono
      with:
        name: test-results
        path: target/surefire-reports